<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Aurora</title>
  <script>
    (() => {
      // setup #1 - debug setup
      if (
        typeof process !== 'object' ||
        (typeof process === 'object' && process.env.NODE_ENV === 'development')
      ) {
        // @see - https://github.com/visionmedia/debug#browser-support
        localStorage.debug = process.env.DEBUG;
      }
      // setup #2 - hot reload setup
      if (
        typeof process !== 'object' ||
        (typeof process === 'object' && !process.env.START_HOT)
      ) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = './dist/style.css';
        // HACK: Writing the script path should be done with webpack
        document.getElementsByTagName('head')[0].appendChild(link);
      }
    })();
  </script>
</head>
<body>
<div id="root"></div>
<script>
  if (typeof process === 'object') {
    const scripts = [];

    if (process.env.NODE_ENV === 'development') {
      // dynamically insert the DLL script in development env in the renderer process
      scripts.push('../dll/renderer.dev.dll.js');
    }
    if (process.env.START_HOT) {
      // dynamically insert the bundled app script in the renderer process
      const port = process.env.PORT || 1212;
      scripts.push(`http://localhost:${port}/dist/renderer.dev.js`);
    } else {
      scripts.push('./dist/renderer.prod.js');
    }

    if (scripts.length) {
      document.write(
        scripts
          .map(script => `<script defer src="${script}"><\/script>`)
          .join('')
      );
    }
  }
</script>
</body>
</html>
