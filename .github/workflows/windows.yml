name: windows

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main
    tags:
      - '*'

  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. v1.2.3 or v1.2.3-beta)'
        type: string

jobs:
  build:
    name: Build Windows
    runs-on: windows-latest

    outputs:
      version: ${{ steps.version.outputs.version }}
      prerelease: ${{ steps.version.outputs.prerelease }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Resolve version once (input, tag or commit)
      - name: Resolve version
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            BASE_VERSION=$(node -p "require('./package.json').version")
            BUILD="${GITHUB_RUN_NUMBER}"
            COMMIT="${GITHUB_SHA::7}"

            VERSION="v${BASE_VERSION}-dev.${BUILD_NUM}.git${COMMIT}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if [[ "$VERSION" == *-* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Sync app version
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION="${VERSION#v}"
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Package Windows app
        shell: bash
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          yarn package:win

      # Always upload CI artifact
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: release/*.exe
          overwrite: true

  release:
    name: GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-x64
          path: release

      # Ensure tag exists for workflow_dispatch
      - name: Ensure tag exists
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          TAG="${{ needs.build.outputs.version }}"

          git fetch --tags
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists"
          else
            git tag "$TAG"
            git push origin "$TAG"
          fi

      # Create release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.build.outputs.version }}
          name: Release ${{ needs.build.outputs.version }}
          prerelease: ${{ needs.build.outputs.prerelease }}
          files: |
            release/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
