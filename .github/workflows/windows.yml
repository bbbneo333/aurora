name: windows

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main
    tags:
      - '*'

  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. v1.2.3 or v1.2.3-beta)'
        required: true
        type: string

jobs:
  build:
    name: Build Windows
    runs-on: windows-latest

    outputs:
      tag: ${{ steps.version.outputs.tag }}
      prerelease: ${{ steps.version.outputs.prerelease }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Resolve version once (tag or workflow_dispatch input)
      - name: Resolve version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.version }}"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG="dev-${GITHUB_SHA::7}"
          fi

          echo "tag=$TAG" >> $GITHUB_OUTPUT

          if [[ "$TAG" == *-* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Package Windows app
        shell: bash
        env:
          VERSION: ${{ steps.version.outputs.tag }}
        run: |
          yarn package:win

      # PR artifacts
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: release/*.exe
          overwrite: true

  release:
    name: GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-x64
          path: release

      # Ensure tag exists for workflow_dispatch
      - name: Ensure tag exists
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          git fetch --tags
          if git rev-parse "${{ needs.build-windows.outputs.tag }}" >/dev/null 2>&1; then
            echo "Tag already exists"
          else
            git tag "${{ needs.build-windows.outputs.tag }}"
            git push origin "${{ needs.build-windows.outputs.tag }}"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.build-windows.outputs.tag }}
          name: Release ${{ needs.build-windows.outputs.tag }}
          prerelease: ${{ needs.build-windows.outputs.prerelease }}
          files: |
            release/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
